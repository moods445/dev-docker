name: Publish Docker image

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]


jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: mmmoooddd/jupyter
      
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./jupyter/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jupyter:latest
      #    cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ubuntu:buildcache
       #   cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ubuntu:buildcache,mode=max